// Common odasrv config, includes general server config stuff that isn't gamemode or instance specific

// --- Network/Broadcast/Administrative Settings ---

set log_fulltimestamps "0"
//set join_password ""
//set rcon_password ""
//set sv_banfile "banlist.json" // systemd defaults the banlist to /var/lib/odasrv/banlist.json, uncomment to override
set sv_banfile_reload "7200" // reloads banlist every 2 hours in case another server has updated it
set sv_downloadsites "http://odamex.electricbrass.net/wads/"
set sv_email "electricbrass@proton.me"
//set sv_hostname "Friends time yippee"
set sv_maxrate "800"
//set sv_motd "HELLO!!\n-MIA"
set sv_natport "0"
set sv_ticbuffer "1"
set sv_upnp "0"
set sv_upnp_description ""
set sv_upnp_discovertimeout "2000"
set waddirs ""

// use these instead of raw filenames, so that v1.9 or d-dii wad version can be specified without being overly verbose

set doom-1.9     "IWAD/v1.9/DOOM.WAD"
set doom2-1.9    "IWAD/v1.9/DOOM2.WAD"
set tnt-1.9      "IWAD/v1.9/TNT.WAD"
set plutonia-1.9 "IWAD/v1.9/PLUTONIA.WAD"

set doom-kex     "IWAD/d-dii/doom.wad"
set doom2-kex    "IWAD/d-dii/doom2.wad"
set tnt-kex      "IWAD/d-dii/tnt.wad"
set plutonia-kex "IWAD/d-dii/plutonia.wad"

alias "coop"  "exec \"main/coop-all.cfg\"; gotomap 1"
alias "horde" "exec \"main/horde.cfg\"; randmap"
alias "skillsaw" "exec \"main/skillsaw.cfg\"; gotomap 1"
alias "chex" "exec \"main/chex.cfg\"; gotomap 1"
alias "summer" "exec \"main/summer.cfg\"; gotomap 1"
alias "eviternity" "exec \"main/eviternity.cfg\"; gotomap 1"
alias "rust" "exec \"main/rust.cfg\"; gotomap 1"
alias "jungle" "exec \"main/jungle.cfg\"; gotomap 1"
alias "favorites" "exec \"main/favorites.cfg\"; gotomap 1"

// complevel aliases

alias "ifstrict"    "if comp_strict ne 0"
alias "ifnotstrict" "if comp_strict eq 0"

alias "comp_vanilla"        "set comp_strict 0; exec \"compatibility/vanilla.cfg\""
alias "comp_vanilla_strict" "set comp_strict 1; exec \"compatibility/vanilla.cfg\""
alias "comp_boom"           "set comp_strict 0; exec \"compatibility/boom.cfg""
alias "comp_boom_strict"    "set comp_strict 1; exec \"compatibility/boom.cfg""
alias "comp_mbf"            "set comp_strict 0; exec \"compatibility/mbf.cfg\""
alias "comp_mbf_strict"     "set comp_strict 1; exec \"compatibility/mbf.cfg\""
alias "comp_mbf21"          "set comp_strict 0; exec \"compatibility/mbf21.cfg\""
alias "comp_mbf21_strict"   "set comp_strict 1; exec \"compatibility/mbf21.cfg\""
